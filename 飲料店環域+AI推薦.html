<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖與飲料店搜尋器 (AI 版)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 設定地圖容器的高度 */
        #map { height: calc(100vh - 160px); }
        @media (max-width: 768px) {
            #map { height: 400px; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-6">
        <!-- 標題與搜尋欄 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-3">地圖與飲料店搜尋器 (AI 版)</h1>
            <p class="text-gray-600 mb-4">輸入地址或地點，尋找附近 500 公尺內的飲料店，再讓 AI 為您推薦！</p>
            <div class="flex items-center space-x-2">
                <div class="relative flex-grow">
                    <input type="text" id="search-input" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：台北市信義區市府路45號">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="text-gray-400 w-5 h-5"></i>
                    </div>
                </div>
                <button id="search-button" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                    搜尋
                </button>
            </div>
        </div>

        <!-- 地圖與結果區 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- 地圖 -->
            <div class="md:col-span-2 bg-white rounded-lg shadow-md overflow-hidden">
                <div id="map">
                    <div id="map-loader" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[1000]">
                         <div class="text-center">
                            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="mt-2 text-gray-700">搜尋中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 結果列表 -->
            <div id="results-container" class="bg-white rounded-lg shadow-md p-4 flex flex-col">
                <div class="border-b pb-2 mb-3">
                    <h2 class="text-xl font-semibold text-gray-700">搜尋結果</h2>
                </div>

                <!-- ✨ Gemini AI Feature Section -->
                <div id="gemini-feature" class="hidden mb-4">
                    <button id="gemini-button" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2 shadow-lg">
                        <span>✨ AI 幫我推薦！</span>
                    </button>
                    <div id="gemini-result" class="mt-3 p-3 bg-gray-50 rounded-lg border border-gray-200 text-gray-800 min-h-[100px] text-sm leading-relaxed">
                        <p id="gemini-placeholder" class="text-gray-500">點擊按鈕，讓 AI 為您從這些店家推薦特色飲品！</p>
                        <div id="gemini-loader" class="hidden flex items-center justify-center py-4">
                            <svg class="animate-spin h-6 w-6 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="ml-3 text-gray-600 font-medium">AI 正在精心挑選中...</span>
                        </div>
                    </div>
                </div>

                <div id="results-list" class="overflow-y-auto flex-grow">
                    <p id="results-placeholder" class="text-gray-500">請先搜尋一個地點以顯示附近的飲料店。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 全域變數 ---
        let map;
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsList = document.getElementById('results-list');
        const resultsPlaceholder = document.getElementById('results-placeholder');
        const mapLoader = document.getElementById('map-loader');
        
        // Gemini AI 相關變數
        const geminiFeature = document.getElementById('gemini-feature');
        const geminiButton = document.getElementById('gemini-button');
        const geminiResult = document.getElementById('gemini-result');
        const geminiPlaceholder = document.getElementById('gemini-placeholder');
        const geminiLoader = document.getElementById('gemini-loader');
        let currentShopNames = []; // 存放目前搜尋到的店家名稱

        // 地圖圖層
        let mainMarkerLayer = L.layerGroup();
        let beverageMarkersLayer = L.layerGroup();
        let circleLayer = L.layerGroup();

        // --- 初始化函式 ---
        function initMap() {
            map = L.map('map').setView([25.033964, 121.564468], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            mainMarkerLayer.addTo(map);
            beverageMarkersLayer.addTo(map);
            circleLayer.addTo(map);
            lucide.createIcons();
        }

        // --- 核心功能函式 ---
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('請輸入要搜尋的地點！');
                return;
            }
            toggleLoader(true);
            clearResults();
            try {
                const location = await geocodeAddress(query);
                if (!location) {
                    resultsPlaceholder.textContent = `找不到地點：「${query}」。請嘗試更精確的關鍵字。`;
                    resultsPlaceholder.classList.remove('hidden');
                    return;
                }
                updateMapCenter(location);
                const beverageShops = await findNearbyBeverageShops(location.lat, location.lon);
                displayResults(beverageShops, location);
            } catch (error) {
                console.error('搜尋過程中發生錯誤:', error);
                alert('搜尋失敗，請稍後再試。');
                resultsPlaceholder.textContent = '搜尋時發生錯誤，請檢查網路連線。';
                resultsPlaceholder.classList.remove('hidden');
            } finally {
                toggleLoader(false);
            }
        }

        async function geocodeAddress(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Geocoding API 請求失敗');
            const data = await response.json();
            return data.length > 0 ? { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), displayName: data[0].display_name } : null;
        }

        async function findNearbyBeverageShops(lat, lon) {
            const query = `
                [out:json][timeout:25];
                (
                  node["shop"~"beverages|tea|juice|coffee"](around:500,${lat},${lon});
                  way["shop"~"beverages|tea|juice|coffee"](around:500,${lat},${lon});
                  node["amenity"="cafe"](around:500,${lat},${lon});
                  way["amenity"="cafe"](around:500,${lat},${lon});
                );
                out center;
            `;
            const url = 'https://overpass-api.de/api/interpreter';
            const response = await fetch(url, { method: 'POST', body: "data=" + encodeURIComponent(query) });
            if (!response.ok) throw new Error('Overpass API 請求失敗');
            const data = await response.json();
            const uniqueShops = new Map();
            data.elements.forEach(el => {
                if (el.tags && el.tags.name) {
                    uniqueShops.set(el.tags.name, el);
                }
            });
            return Array.from(uniqueShops.values());
        }

        // --- Gemini API 函式 ---
        async function handleGeminiClick() {
            if (currentShopNames.length === 0) {
                alert('沒有店家資訊可以推薦。');
                return;
            }
            geminiPlaceholder.classList.add('hidden');
            geminiResult.querySelector('.gemini-content')?.remove();
            geminiLoader.classList.remove('hidden');
            geminiButton.disabled = true;
            geminiButton.classList.add('opacity-75', 'cursor-not-allowed');
            const prompt = `你是一位專業又風趣的台灣手搖飲達人。根據這份飲料店清單：[${currentShopNames.join(', ')}]，請用活潑的口吻，推薦3款最值得嘗試的特色飲品。每一款推薦都要包含「店家名稱」、「飲品名稱」，並簡短說明它特別在哪裡或適合在什麼情境下喝。請直接給我推薦內容，不要有開頭問候語。請用繁體中文回答。`;
            try {
                const resultText = await callGeminiApi(prompt);
                const contentDiv = document.createElement('div');
                contentDiv.className = 'gemini-content whitespace-pre-wrap';
                contentDiv.innerHTML = resultText.replace(/\n/g, '<br>');
                geminiResult.appendChild(contentDiv);
            } catch (error) {
                console.error("Gemini API call failed:", error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'gemini-content text-red-500';
                errorDiv.textContent = '噢不，AI推薦失敗了！請稍後再試一次。';
                geminiResult.appendChild(errorDiv);
            } finally {
                geminiLoader.classList.add('hidden');
                geminiButton.disabled = false;
                geminiButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        async function callGeminiApi(prompt) {
            const apiKey = ""; // The environment will handle the API key.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            let attempts = 0;
            const maxAttempts = 5;
            let delay = 1000;
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (response.ok) {
                        const result = await response.json();
                        const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (text) return text;
                        else throw new Error('無效的 API 回應格式');
                    } else if (response.status === 429 || response.status >= 500) {
                        attempts++;
                        if (attempts >= maxAttempts) throw new Error(`API 請求失敗，狀態碼：${response.status}`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API 請求失敗，狀態碼：${response.status}`);
                    }
                } catch (error) {
                    attempts++;
                    if (attempts >= maxAttempts) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
            throw new Error('API 請求已達最大重試次數');
        }

        // --- UI 更新函式 ---
        function updateMapCenter(location) {
            const { lat, lon, displayName } = location;
            map.flyTo([lat, lon], 16);
            const marker = L.marker([lat, lon]).bindPopup(`<b>搜尋地點</b><br>${displayName}`).openPopup();
            mainMarkerLayer.addLayer(marker);
            const circle = L.circle([lat, lon], { color: 'blue', fillColor: '#3b82f6', fillOpacity: 0.15, radius: 500 });
            circleLayer.addLayer(circle);
        }

        function displayResults(shops, centerLocation) {
            if (shops.length === 0) {
                resultsPlaceholder.textContent = '在指定地點 500 公尺內找不到飲料店。';
                resultsPlaceholder.classList.remove('hidden');
                return;
            }
            currentShopNames = [];
            geminiFeature.classList.remove('hidden');
            shops.sort((a, b) => map.distance([centerLocation.lat, centerLocation.lon], getCoords(a)) - map.distance([centerLocation.lat, centerLocation.lon], getCoords(b)));
            shops.forEach(shop => {
                const name = shop.tags.name;
                currentShopNames.push(name);
                const coords = getCoords(shop);
                const distance = map.distance([centerLocation.lat, centerLocation.lon], coords).toFixed(0);
                const shopMarker = L.marker(coords).bindPopup(`<b>${name}</b><br>距離約 ${distance} 公尺`);
                beverageMarkersLayer.addLayer(shopMarker);
                const listItem = document.createElement('div');
                listItem.className = 'p-3 mb-2 border rounded-lg hover:bg-gray-100 cursor-pointer transition-colors';
                listItem.innerHTML = `<h3 class="font-semibold text-blue-700">${name}</h3><p class="text-sm text-gray-600">距離約 ${distance} 公尺</p>`;
                listItem.addEventListener('click', () => {
                    map.flyTo(coords, 17);
                    shopMarker.openPopup();
                });
                resultsList.appendChild(listItem);
            });
        }
        
        function getCoords(element) {
            if (element.type === 'node') return [element.lat, element.lon];
            else if (element.center) return [element.center.lat, element.center.lon];
            return [0, 0];
        }

        function clearResults() {
            mainMarkerLayer.clearLayers();
            beverageMarkersLayer.clearLayers();
            circleLayer.clearLayers();
            resultsList.innerHTML = '';
            resultsPlaceholder.classList.add('hidden');
            geminiFeature.classList.add('hidden');
            geminiPlaceholder.classList.remove('hidden');
            geminiLoader.classList.add('hidden');
            geminiResult.querySelector('.gemini-content')?.remove();
            currentShopNames = [];
        }
        
        function toggleLoader(show) {
            if (show) {
                mapLoader.classList.remove('hidden');
                searchButton.disabled = true;
                searchButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                mapLoader.classList.add('hidden');
                searchButton.disabled = false;
                searchButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // --- 事件監聽 ---
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') performSearch(); });
        geminiButton.addEventListener('click', handleGeminiClick);

        // --- 網頁載入後執行 ---
        document.addEventListener('DOMContentLoaded', initMap);

    </script>
</body>
</html>
