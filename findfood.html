<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>吃喝探索地圖</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Control Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .leaflet-routing-container { max-height: 200px; overflow-y: auto; }
        .custom-radio-label { transition: all 0.2s; }
        .custom-radio-input:checked + .custom-radio-label {
            background-color: #4f46e5; color: white; border-color: #4f46e5; font-weight: 600;
        }
        .panel-scrollbar::-webkit-scrollbar { width: 6px; }
        .panel-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
        .panel-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px;}
        #bottom-sheet { touch-action: none; transition: transform 0.3s ease-out; }
        .leaflet-bottom.leaflet-left { bottom: 100px; } /* Adjust zoom control position on mobile */
        @media (min-width: 768px) {
            .leaflet-bottom.leaflet-left { bottom: 1rem; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

<div id="app-container" class="relative h-screen w-screen">
    
    <!-- Map Container -->
    <div id="map" class="w-full h-full z-0"></div>

    <!-- Desktop Layout -->
    <div class="hidden md:flex absolute top-0 left-0 h-full w-full pointer-events-none">
        <div class="w-1/4 max-w-xs bg-white h-full pointer-events-auto border-r border-gray-200 flex flex-col p-4 space-y-6">
            <header class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">地圖探險家</h1>
                <p class="text-sm text-gray-500">您的智慧在地嚮導</p>
                <p class="text-xs text-gray-400 mt-2">製作者: 黃建勳</p>
            </header>
            <div id="desktop-search-controls" class="flex-1 space-y-6 overflow-y-auto panel-scrollbar pr-2"></div>
        </div>
        <div class="w-1/3 max-w-sm bg-slate-50 h-full pointer-events-auto border-r border-gray-200 flex flex-col">
            <div id="desktop-results-header" class="p-4 border-b border-gray-200 bg-white opacity-0 transition-opacity duration-300">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800">搜尋結果</h2>
                    <button id="ai-decide-btn-desktop" class="text-sm text-indigo-600 font-semibold hover:text-indigo-800">✨ AI 幫我決定</button>
                </div>
            </div>
            <div id="desktop-results-panel" class="flex-1 p-4 overflow-y-auto panel-scrollbar"></div>
        </div>
    </div>

    <!-- Mobile Bottom Sheet -->
    <div id="bottom-sheet" class="md:hidden absolute bottom-0 left-0 w-full h-[calc(100%-60px)] bg-white z-20 rounded-t-2xl shadow-2xl flex flex-col transform translate-y-[calc(100%-88px)]">
        <div id="sheet-grabber" class="w-full py-4 flex justify-center items-center cursor-grab active:cursor-grabbing flex-shrink-0">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
        </div>
        <div class="px-4 pb-2 border-b border-gray-200 flex-shrink-0">
             <div id="results-header-mobile" class="hidden justify-between items-center">
                <button id="back-to-search-btn-mobile" class="text-sm font-semibold text-gray-600 hover:text-gray-800 flex items-center p-2 -ml-2">
                    <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" /></svg>
                    修改搜尋
                </button>
                <button id="ai-decide-btn-mobile" class="text-sm text-indigo-600 font-semibold hover:text-indigo-800">✨ AI 幫我決定</button>
            </div>
        </div>
        <div id="sheet-content" class="flex-1 overflow-y-auto panel-scrollbar">
            <div id="mobile-search-controls" class="p-4 space-y-6"></div>
            <div id="mobile-results-panel" class="hidden p-4"></div>
        </div>
    </div>

    <!-- Mobile Floating Locate Button -->
    <div class="md:hidden absolute bottom-28 right-4 z-10">
        <button id="locate-me-btn-mobile" class="w-14 h-14 flex items-center justify-center bg-white rounded-full shadow-lg text-gray-700 hover:bg-gray-100 active:bg-gray-200">
            <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
        </button>
    </div>
</div>

<!-- Reusable Content Templates -->
<template id="search-controls-template">
    <div class="space-y-3">
        <h2 class="text-md font-semibold text-gray-700">1. 設定中心點</h2>
        <div class="flex rounded-md shadow-sm">
            <input type="text" class="search-input flex-1 block w-full rounded-none rounded-l-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2" placeholder="想從哪裡出發？">
            <button class="search-address-btn inline-flex items-center rounded-r-md border border-l-0 border-gray-300 bg-gray-50 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
            </button>
        </div>
         <button class="locate-me-btn w-full hidden md:inline-flex justify-center items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50">
            <span>使用我的目前位置</span>
        </button>
    </div>
    <div class="space-y-3">
         <h2 class="text-md font-semibold text-gray-700">2. 篩選條件</h2>
         <div>
            <div class="grid grid-cols-3 gap-2">
                <input type="radio" id="cat-food" name="category" value="food" class="hidden custom-radio-input" checked>
                <label for="cat-food" class="custom-radio-label text-center p-2 border rounded-md cursor-pointer text-sm">美食</label>
                <input type="radio" id="cat-cafe" name="category" value="cafe" class="hidden custom-radio-input">
                <label for="cat-cafe" class="custom-radio-label text-center p-2 border rounded-md cursor-pointer text-sm">咖啡廳</label>
                <input type="radio" id="cat-drinks" name="category" value="drinks" class="hidden custom-radio-input">
                <label for="cat-drinks" class="custom-radio-label text-center p-2 border rounded-md cursor-pointer text-sm">手搖飲</label>
            </div>
        </div>
        <div>
            <div class="grid grid-cols-3 gap-2">
                <input type="radio" id="rad-250" name="radius" value="250" class="hidden custom-radio-input">
                <label for="rad-250" class="custom-radio-label text-center p-2 border rounded-md cursor-pointer text-sm">250m</label>
                <input type="radio" id="rad-500" name="radius" value="500" class="hidden custom-radio-input" checked>
                <label for="rad-500" class="custom-radio-label text-center p-2 border rounded-md cursor-pointer text-sm">500m</label>
                <input type="radio" id="rad-1000" name="radius" value="1000" class="hidden custom-radio-input">
                <label for="rad-1000" class="custom-radio-label text-center p-2 border rounded-md cursor-pointer text-sm">1km</label>
            </div>
        </div>
    </div>
    <button class="perform-search-btn w-full inline-flex justify-center items-center rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
        執行搜尋
    </button>
</template>

<template id="results-content-template">
    <div class="ai-recommendation mb-4 p-3 bg-white border border-gray-200 rounded-lg text-sm text-gray-500">
        <div class="flex items-start">
            <svg class="w-6 h-6 text-gray-400 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.12 15.88L12 17l-2.12 1.12a.5.5 0 0 1-.73-.55l.4-2.35-1.7-1.66a.5.5 0 0 1 .28-.85l2.36-.34.01-.01L12 9.5l1.06 2.14.01.01 2.36.34a.5.5 0 0 1 .28.85l-1.7 1.66.4 2.35a.5.5 0 0 1-.73.55z"/></svg>
            <p>執行搜尋後，AI 將在此為您推薦最棒的選擇！</p>
        </div>
    </div>
    <div class="status text-sm text-gray-500">請先設定中心點。</div>
    <ul class="results-list space-y-2"></ul>
</template>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- TEMPLATE CLONING ---
        const searchControlsTemplate = document.getElementById('search-controls-template');
        const resultsContentTemplate = document.getElementById('results-content-template');
        
        const desktopSearchControls = document.getElementById('desktop-search-controls');
        const mobileSearchControls = document.getElementById('mobile-search-controls');
        const desktopResultsPanel = document.getElementById('desktop-results-panel');
        const mobileResultsPanel = document.getElementById('mobile-results-panel');

        desktopSearchControls.appendChild(searchControlsTemplate.content.cloneNode(true));
        mobileSearchControls.appendChild(searchControlsTemplate.content.cloneNode(true));
        desktopResultsPanel.appendChild(resultsContentTemplate.content.cloneNode(true));
        mobileResultsPanel.appendChild(resultsContentTemplate.content.cloneNode(true));
        
        // --- DOM Elements ---
        const searchInputs = document.querySelectorAll('.search-input');
        const searchAddressBtns = document.querySelectorAll('.search-address-btn');
        const locateMeBtns = document.querySelectorAll('.locate-me-btn');
        const locateMeBtnMobile = document.getElementById('locate-me-btn-mobile');
        const performSearchBtns = document.querySelectorAll('.perform-search-btn');
        const statuses = document.querySelectorAll('.status');
        const resultsLists = document.querySelectorAll('.results-list');
        const aiRecommendationBoxes = document.querySelectorAll('.ai-recommendation');
        
        // --- App State ---
        let currentSearchCoords = null;
        let currentPlaces = [];
        let isAiMode = false;
        let searchLayer = L.layerGroup();
        let poiLayer = L.layerGroup();
        let radiusCircle = null;
        
        const categoryQueries = {
            food: '[amenity~"restaurant|fast_food|food_court"]',
            cafe: '[amenity="cafe"]',
            drinks: '[shop~"beverages|tea"]'
        };

        // --- MAP SETUP ---
        const map = L.map('map', { zoomControl: false }).setView([25.0478, 121.5319], 13);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        searchLayer.addTo(map);
        poiLayer.addTo(map);

        const routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            router: L.Routing.osrmv1({
                serviceUrl: `https://router.project-osrm.org/route/v1`,
                profile: 'foot'
            }),
            lineOptions: { styles: [{color: '#0ea5e9', opacity: 0.8, weight: 6, dashArray: '5, 10'}] },
            geocoder: L.Control.Geocoder.nominatim(),
            show: false,
            collapsible: true,
            createMarker: function() { return null; }
        }).addTo(map);
        
        // --- UI FUNCTIONS ---
        const updateUI = (updater) => {
            updater(desktopResultsPanel.parentElement, document.getElementById('results-header-desktop'));
            updater(mobileResultsPanel, document.getElementById('results-header-mobile'));
        };

        function showSearchView() {
            mobileSearchControls.style.display = 'block';
            mobileResultsPanel.style.display = 'none';
            document.getElementById('results-header-mobile').classList.add('hidden');
        }

        function showResultsView() {
            mobileSearchControls.style.display = 'none';
            mobileResultsPanel.style.display = 'block';
            document.getElementById('results-header-mobile').classList.remove('hidden');
            setSheetState('half');
        }
        
        // --- CORE FUNCTIONS ---
        function resetAIBox() {
            aiRecommendationBoxes.forEach(box => {
                box.className = 'ai-recommendation mb-4 p-3 bg-white border border-gray-200 rounded-lg text-sm text-gray-500';
                box.innerHTML = `<div class="flex items-start">
                    <svg class="w-6 h-6 text-gray-400 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.12 15.88L12 17l-2.12 1.12a.5.5 0 0 1-.73-.55l.4-2.35-1.7-1.66a.5.5 0 0 1 .28-.85l2.36-.34.01-.01L12 9.5l1.06 2.14.01.01 2.36.34a.5.5 0 0 1 .28.85l-1.7 1.66.4 2.35a.5.5 0 0 1-.73.55z"/></svg>
                    <p>執行搜尋後，AI 將在此為您推薦最棒的選擇！</p>
                </div>`;
            });
        }

        function clearAllLayers(clearRoute = true) {
            searchLayer.clearLayers();
            poiLayer.clearLayers();
            resultsLists.forEach(list => list.innerHTML = '');
            resetAIBox();
            currentPlaces = [];
            isAiMode = false;
            document.getElementById('ai-decide-btn-desktop').disabled = true;
            document.getElementById('ai-decide-btn-mobile').disabled = true;
            document.getElementById('results-header-desktop').classList.add('opacity-0');


            if (radiusCircle) map.removeLayer(radiusCircle);
            if (clearRoute) {
               routingControl.setWaypoints([]);
               routingControl.hide();
            }
        }
        
        function setLoadingState(text) {
            statuses.forEach(status => {
                status.innerHTML = `<div class="flex items-center text-sm text-gray-500"><svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>${text}</div>`;
            });
        }
        
        function setStatus(text) {
             statuses.forEach(status => { status.textContent = text; });
        }

        function setCenterLocation(lat, lon, displayName) {
            clearAllLayers();
            currentSearchCoords = { lat, lon };
            map.flyTo([lat, lon], 16);

            L.marker([lat, lon], { draggable: true })
                .on('dragend', (event) => setCenterLocation(event.target.getLatLng().lat, event.target.getLatLng().lng, "自訂位置"))
                .addTo(searchLayer).bindPopup(`<b>${displayName}</b><br><small>可拖動此圖釘微調</small>`).openPopup();
            
            setStatus(`中心點已設定：${displayName}`);
            performSearchBtns.forEach(btn => btn.disabled = false);
        }

        async function searchAddress() {
            const query = document.querySelector('.search-input:not([style*="display: none"])')?.value || searchInputs[0].value;
            if (!query) {
                setStatus('請輸入要搜尋的關鍵字。');
                return;
            }
            setLoadingState('正在搜尋地址...');
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&accept-language=zh-tw`);
                const data = await response.json();
                if (data && data.length > 0) {
                    setCenterLocation(parseFloat(data[0].lat), parseFloat(data[0].lon), data[0].display_name);
                } else {
                    setStatus('找不到符合的地點。');
                }
            } catch (error) {
                console.error('搜尋地址時發生錯誤:', error);
                setStatus('搜尋時發生錯誤。');
            }
        }

        function locateUser() {
            if (!navigator.geolocation) {
                setStatus("您的瀏覽器不支援定位功能。");
                return;
            }
            setLoadingState('正在取得您的位置...');
            navigator.geolocation.getCurrentPosition(
                (position) => setCenterLocation(position.coords.latitude, position.coords.longitude, "我的目前位置"),
                () => setStatus("無法取得位置，請確認定位權限已開啟。")
            );
        }

        async function performSearch() {
            if (!currentSearchCoords) {
                setStatus('請先設定一個中心點。');
                return;
            }
            setLoadingState('正在搜尋...');
            showResultsView();
            isAiMode = false;
            poiLayer.clearLayers();
            currentPlaces = [];
            resultsLists.forEach(list => list.innerHTML = '');
            routingControl.setWaypoints([]);
            routingControl.hide();

            if (radiusCircle) map.removeLayer(radiusCircle);
            const selectedRadius = document.querySelector('input[name="radius"]:checked').value;
            radiusCircle = L.circle([currentSearchCoords.lat, currentSearchCoords.lon], {
                radius: parseInt(selectedRadius), color: '#4f46e5', fillColor: '#4f46e5', fillOpacity: 0.15, weight: 1.5
            }).addTo(map);

            const selectedCategoryValue = document.querySelector('input[name="category"]:checked').value;
            const overpassCategory = categoryQueries[selectedCategoryValue];
            const overpassQuery = `[out:json][timeout:25];(node${overpassCategory}(around:${selectedRadius},${currentSearchCoords.lat},${currentSearchCoords.lon});way${overpassCategory}(around:${selectedRadius},${currentSearchCoords.lat},${currentSearchCoords.lon}););out center;`;
            
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`);
                const data = await response.json();
                let placesData = data.elements.filter(el => el.tags && el.tags.name);
                placesData.sort((a, b) => (parseFloat(b.tags.rating) || 0) - (parseFloat(a.tags.rating) || 0));
                
                document.getElementById('results-header-desktop').classList.remove('opacity-0');

                if (placesData.length > 0) {
                    placesData.forEach(place => {
                        const marker = L.marker([place.lat || place.center.lat, place.lon || place.center.lon])
                            .bindPopup(`<b>${place.tags.name}</b><br>OSM 評分: ${place.tags.rating || '無'}`);
                        marker.addTo(poiLayer);
                        currentPlaces.push({ data: place, marker: marker });
                    });
                    
                    document.getElementById('ai-decide-btn-desktop').disabled = false;
                    document.getElementById('ai-decide-btn-mobile').disabled = false;
                    setStatus(`找到 ${placesData.length} 個結果，點擊可規劃路徑。`);
                    renderResults(currentPlaces);
                    getAIRecommendation(currentPlaces, document.querySelector('input[name="category"]:checked + label').textContent);
                } else {
                    document.getElementById('ai-decide-btn-desktop').disabled = true;
                    document.getElementById('ai-decide-btn-mobile').disabled = true;
                    setStatus(`在指定範圍內找不到符合的店家。`);
                    resetAIBox();
                }
            } catch (error) {
                console.error('執行搜尋時發生錯誤:', error);
                setStatus('搜尋時發生錯誤，請稍後再試。');
                resetAIBox();
            }
        }
        
        function renderResults(placesWithMarkers) {
             resultsLists.forEach(list => {
                list.innerHTML = '';
                placesWithMarkers.forEach(item => {
                    const { data: placeData, marker } = item;
                    const { lat, lon } = placeData.lat ? placeData : placeData.center;
                    const name = placeData.tags.name;
                    const ratingText = isNaN(parseFloat(placeData.tags.rating)) ? '無' : parseFloat(placeData.tags.rating).toFixed(1);
                    
                    const li = document.createElement('li');
                    li.className = 'p-3 rounded-md hover:bg-slate-100 cursor-pointer border border-gray-200 transition-all';
                    li.innerHTML = `<div class="flex justify-between items-center"><p class="font-semibold text-gray-800 truncate pr-2">${name}</p><div class="flex items-center flex-shrink-0"><svg class="w-4 h-4 text-yellow-400 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg><span class="font-bold text-gray-700 text-sm">${ratingText}</span></div></div>`;
                    
                    li.addEventListener('click', () => {
                        if (currentSearchCoords) {
                            if (isAiMode) {
                                poiLayer.clearLayers();
                                marker.addTo(poiLayer);
                            }
                            routingControl.setWaypoints([L.latLng(currentSearchCoords.lat, currentSearchCoords.lon), L.latLng(lat, lon)]);
                            routingControl.show();
                            map.flyTo([lat, lon], 17);
                            marker.openPopup();
                            if (window.innerWidth < 768) setSheetState('closed');
                        }
                    });
                    list.appendChild(li);
                });
            });
        }
        
        async function callGeminiAPI(systemPrompt, userPrompt, expectJson = false) {
            const apiKey = "AIzaSyBzl00WUqXPYjPV6jMTHCyyDm5qM_aJzFQ"; // <--- 在這裡貼上您的 API 金鑰
            if (!apiKey) throw new Error("API 金鑰未設定。");
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: userPrompt }] }], systemInstruction: { parts: [{ text: systemPrompt }] } };
            if (expectJson) {
                payload.generationConfig = { responseMimeType: "application/json", responseSchema: { type: "ARRAY", items: { type: "OBJECT", properties: { name: { type: "STRING" }, reason: { type: "STRING" } }, required: ["name", "reason"] } } };
            }
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) {
                const errorBody = await response.json();
                console.error("API Error Response:", errorBody);
                throw new Error(`API 請求失敗: ${errorBody.error?.message || '未知錯誤'}`);
            }
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text;
        }

        async function getAIRecommendation(placesWithMarkers, category) {
            aiRecommendationBoxes.forEach(box => {
                setLoadingState(box, 'AI 正在為您推薦...');
                box.className = 'ai-recommendation mb-4 p-3 bg-indigo-50 border border-indigo-200 rounded-lg';
            });
            const topPlaces = placesWithMarkers.slice(0, 5).map(p => `- ${p.data.tags.name} (評分: ${p.data.tags.rating || '無'})`).join('\n');
            const systemPrompt = "你是台灣在地的美食嚮導。任務是根據店家列表，用熱情友善的語氣，推薦一家最棒的店。回覆必須是繁體中文，且非常簡潔。先說一句吸引人的開場白，點名店家，最後用一句話說明推薦原因。絕不使用 Markdown。";
            const userPrompt = `使用者正在尋找「${category}」，附近的店家有：\n${topPlaces}\n\n請只推薦一家店並說明原因。`;
            try {
                const recommendationText = await callGeminiAPI(systemPrompt, userPrompt);
                if (recommendationText) {
                    aiRecommendationBoxes.forEach(box => {
                        box.innerHTML = `<div class="flex items-start"><svg class="w-6 h-6 text-indigo-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.12 15.88L12 17l-2.12 1.12a.5.5 0 0 1-.73-.55l.4-2.35-1.7-1.66a.5.5 0 0 1 .28-.85l2.36-.34.01-.01L12 9.5l1.06 2.14.01.01 2.36.34a.5.5 0 0 1 .28.85l-1.7 1.66.4 2.35a.5.5 0 0 1-.73.55z"/></svg><p class="text-sm text-indigo-800">${recommendationText.trim()}</p></div>`;
                    });
                } else { resetAIBox(); }
            } catch (error) {
                console.error("AI recommendation error:", error);
                aiRecommendationBoxes.forEach(box => {
                     box.innerHTML = `<p class="text-sm text-red-600"><strong>AI 推薦失敗：</strong> ${error.message}</p>`;
                });
            }
        }

        async function getAIFiveChoices() {
            if (!currentPlaces || currentPlaces.length === 0) return;
            isAiMode = true;
             aiRecommendationBoxes.forEach(box => {
                setLoadingState(box, 'AI 正在為您挑選五家口袋名單...');
                box.className = 'ai-recommendation mb-4 p-3 bg-indigo-50 border border-indigo-200 rounded-lg';
            });

            const topPlaces = currentPlaces.slice(0, 10).map(p => `- ${p.data.tags.name} (評分: ${p.data.tags.rating || '無'})`).join('\n');
            const category = document.querySelector('input[name="category"]:checked + label').textContent;
            const systemPrompt = "你是台灣在地的嚮導。任務是從一份店家列表中，挑選出 5 家各有特色的店推薦給使用者。每一家都要有不同的推薦理由。你的回覆必須是一個包含 5 個物件的 JSON 陣列。每個物件應包含 'name' (店家名稱字串) 和 'reason' (一句推薦理由字串) 兩個鍵。";
            const userPrompt = `使用者正在尋找「${category}」，請從以下店家列表中，挑選5家並以JSON格式回傳：\n${topPlaces}`;

            try {
                const jsonString = await callGeminiAPI(systemPrompt, userPrompt, true);
                const recommendations = JSON.parse(jsonString);

                if (recommendations && recommendations.length > 0) {
                    const recommendedNames = recommendations.map(r => r.name);
                    const filteredPlaces = currentPlaces.filter(p => recommendedNames.includes(p.data.tags.name));
                    
                    renderResults(filteredPlaces);
                    setStatus('點店家路徑規劃');

                    let recommendationHtml = '<p class="font-semibold text-indigo-800 mb-2">為您挑出了五家口袋名單！</p><ul class="space-y-2">';
                    recommendations.forEach(rec => {
                         recommendationHtml += `<li class="text-sm text-indigo-800"><strong class="text-indigo-700">${rec.name}</strong>：${rec.reason}</li>`;
                    });
                    recommendationHtml += '</ul>';
                    aiRecommendationBoxes.forEach(box => { box.innerHTML = recommendationHtml; });
                } else {
                    aiRecommendationBoxes.forEach(box => { box.innerHTML = `<p class="text-sm text-red-600">抱歉，AI 目前無法提供建議。</p>`; });
                    isAiMode = false;
                }
            } catch (error) {
                console.error("AI 5 choices error:", error);
                aiRecommendationBoxes.forEach(box => { box.innerHTML = `<p class="text-sm text-red-600"><strong>AI 推薦失敗：</strong> ${error.message}</p>`; });
                isAiMode = false;
            }
        }

        // --- EVENT LISTENERS ---
        searchAddressBtns.forEach(btn => btn.addEventListener('click', searchAddress));
        searchInputs.forEach(input => input.addEventListener('keydown', (e) => { if (e.key === 'Enter') searchAddress(); }));
        locateMeBtns.forEach(btn => btn.addEventListener('click', locateUser));
        locateMeBtnMobile.addEventListener('click', locateUser);
        performSearchBtns.forEach(btn => btn.addEventListener('click', performSearch));
        document.getElementById('ai-decide-btn-desktop').addEventListener('click', getAIFiveChoices);
        document.getElementById('ai-decide-btn-mobile').addEventListener('click', getAIFiveChoices);
        document.getElementById('back-to-search-btn-mobile').addEventListener('click', showSearchView);
        
        // --- MOBILE BOTTOM SHEET LOGIC ---
        const sheet = document.getElementById('bottom-sheet');
        const grabber = document.getElementById('sheet-grabber');
        let startY, startHeight;

        const setSheetState = (state) => {
            const closedHeight = window.innerHeight - 88;
            const halfHeight = window.innerHeight * 0.5;
            const fullHeight = 0;
            if (state === 'closed') sheet.style.transform = `translateY(${closedHeight}px)`;
            else if (state === 'half') sheet.style.transform = `translateY(${halfHeight}px)`;
            else if (state === 'full') sheet.style.transform = `translateY(${fullHeight}px)`;
            map.invalidateSize(); // Important for map to resize correctly
        };

        const onTouchStart = (e) => {
            startY = e.touches[0].clientY;
            startHeight = sheet.getBoundingClientRect().top;
            sheet.style.transition = 'none';
        };

        const onTouchMove = (e) => {
            const delta = e.touches[0].clientY - startY;
            const newTop = startHeight + delta;
            if (newTop >= 0) { // Don't allow pulling down past the bottom
                sheet.style.transform = `translateY(${newTop}px)`;
            }
        };

        const onTouchEnd = () => {
            sheet.style.transition = 'transform 0.3s ease-out';
            const currentTop = sheet.getBoundingClientRect().top;
            const midPoint = window.innerHeight * 0.75;
            const highPoint = window.innerHeight * 0.25;

            if (currentTop > midPoint) setSheetState('closed');
            else if (currentTop > highPoint) setSheetState('half');
            else setSheetState('full');
        };

        grabber.addEventListener('touchstart', onTouchStart);
        grabber.addEventListener('touchmove', onTouchMove);
        grabber.addEventListener('touchend', onTouchEnd);
        
        // Initial state
        setSheetState('closed');

    });
</script>
